<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    
    <div id="div1">여기는 div 영역입니다</div>
    <script>

        // id가 div1인 div tag를 지칭, DO(Document Object tag)
        // 아이디 div1를 불러와서
        document.getElementById("div1")
        
        // 방금 선택된 태그의 내용(문자열)을 나는 JS 코드로 바꾸어라 
        .innerHTML = "나는 JS 코드"
        document.getElementById("div2").innerHTML = "반갑습니다"
        
    </script>
        <div id="div2">여기는 div2 영역입니다</div>
</body>
</html>
