<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div {
        border: 3px solid yellowgreen;
        margin: 10px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <script>
      // div 태그들! s을 이용하여 리스트로 달라
      // div1만 있더라도 리스트가 된다.
      // getElements 메소드는 태그의 리스트를 추출하여 배열로만들어준다
      var div_list = document.getElementsByTagName("div");
      div_list[0].innerHTML = "나는 1번 div";
      div_list[1].innerHTML = "Korea";
      div_list[2].innerHTML = "대한민국";

      for (var i = 0; i < div_list.length; i++) {
        div_list[i].innerHTML = (i + 1) * 100;
      }

      for (var i = 0; i < div_list.length; i++) {
        var rnd = Math.random(); // 0부터 1 미만의 난수를 생성한다
        rnd = Math.floor(rnd * 100); //0~99까지의 난수로 변환
        div_list[i].innerHTML = rnd;
      }

      for (var i = 0; i < div_list.length; i++) {
        var red = Math.floor(Math.random() * 256); //0~255
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);

        // 자바에 없는 10진수를 16진수로 문자열로 바꾸는 과정
        //red= toHex(red);
        //green= toHex(green);
        //blue= toHex(blue);

        // 백그라운드-컬러 를
        // 자바스크립트로 쓸때는 camel case로 써줘야함
        // 백틱!!! ```` 이거 ES2015이상에서만 사용가능한 연산자
        // 3색이 랜덤으로 변함
        var s = "rgb(" + red + "," + green + "," + blue + ")";
        var color_string = `rgb( ${red},${green},${blue})`;
        div_list[i].style.backgroundColor = color_string;
        div_list[i].innerHTML = color_string;
      }
    </script>
  </body>
</html>
