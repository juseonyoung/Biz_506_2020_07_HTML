<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <input id="input1" /><br />
    <button onclick="myclick()">누르는곳</button>

    <script>
      // function 함수 밖에있는 스크립트는 브라우저가 시작, 새로고침 되는 순간에 실행되고
      alert("시작");

      // function 키워드는 JS에서 메서드를 생성하는 키워드이다
      // 기다리지 않고 있다가 클릭하면 뭔가 실행
      // 멀티스레드, 멀티태스킹 환경

      // 함수로 감싸진 코드는 함수를 호출하는 시점에서 코드가 실행된다.
      // 클릭버튼 누르는 순간 마이클릭 함수 실행하여 반갑습니다! 창 뜨도록 구현
      // 그 정보가 저장된 곳은?? var data = document.getElementById("input1").innerHTML
      function myclick() {
        // id가 input1인 인풋박스에 입력한 값을 가져와서 data에 저장해라
        var data = document.getElementById("input1").value;
        alert("반갑습니다");
        alert("입력한 값은:" + data);
      }
    </script>
  </body>
</html>
