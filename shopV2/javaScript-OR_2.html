<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // $(function()})고ㅏ 같은 효과..
      document.addEventListener("DOMContentLoaded", function () {
        let title1; // undefined : 변수를 선언하고 초기화 하지 않았을 때 기본 설정
        let title2 = null; //아무것도 없는 값. 아무것도 뜨지 않음
        let title3 = ""; // null과 매우 유사한 문자열 초기화 값(null은 아님)
        let title4 = NaN; //Not a number : 어떤 변수에 담긴 문자열이 숫자로 변환가능하냐?
        let title5 = 0;
        let title6 = 123;
        let msg = "대한민국";

        msg = // or연산은 True를 만나면 뒤 연산을 무시한다, 값이 정상인지만 판별하여 msg에 담음
          title1 ||
          title2 ||
          title3 ||
          title4 ||
          title5 ||
          title6 ||
          "우리나라";

        // $("#msg")
        document.querySelector("#msg").innerHTML = msg;
      });
    </script>
  </head>
  <body>
    <h3 id="msg">여기는 메시지가 표시될 영역</h3>
  </body>
</html>
