<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'> 
    <title>Selector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <style> <!--body의 공통적인 테마를 적용하는 방법, 하지만 개별로 지정된 것이 있으면 개별적으로 지정한 것이 우선이 된다
                p tag 셀렉터, 모든 p태그를 찾아서 적용해라-->
       p {  
            font-size:50px;
            color:blueviolet;
            font-weight: 400;
            font-style: italic;
       }

   </style>

</head>
<body>
    <p><font color="green" size="30px"> 우리나라만세</font></p> <!--권장하지 않는 방법-->
    <p style="font-size:1.2rem; color:pink; ">대한민국만세</p>
    <p>Republic of Korea</p>
    
</body>
</html>
